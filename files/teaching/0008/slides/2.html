# Growth Rates Primer I

Change in the value of `\(x\)` between times period `\(t-1\)` and `\(t\)` is given by 

`$$\Delta{x}=x_{t}-x_{t-1}$$`

Growth rate of `\(x\)` is given by 

`$$g_{x} = \frac{\Delta{x}}{x}$$`

# Effective Worker

`\(K\)`: .ema[Physical capital stock] employed in the production process 

`\(L\)`: The quantity of .ema[labour] used (measured in person hours) for the production process 

`\(A\)`: The set of .ema[ideas] that empower the worker to use the capital stock 


&lt;!-- &amp;nbsp; --&gt;

.emzb[Effective worker]

`$$AL$$` 

.emzb[Capital stock per effective worker]

`$$\frac{K}{AL}$$`



---

# Growth Rates Primer III

Capital per-effective labour ratio is given by
`$$k=\frac{K}{AL}$$`
where `\(A\)` is marginal productivity of labour. The growth rate of `\(k\)` is given by
`$$\frac{\Delta{k}}{k} = \frac{\Delta{K}}{K} - \frac{\Delta{A}}{A} - \frac{\Delta{L}}{L}$$`

# Properties of Production Function

Production function 

`$$Y = F(K,AL)$$`

For the production functions, the inputs are capital stock `\(K\)` and the quantity of .emzb[effective worker] defined as `\(AL\)`.

If the production function has .emob[diminishing returns to capital] output-capital ratio falls as more capital is employed, 

- i.e., `\(\frac{Y}{K}\)` falls as `\(K\)` increases

- .emai[intuition:] each subsequent addition of capital produces a smaller increase in output at the margin


---

# Constant Returns to Scale


With constant returns to scale we can write the production function as 

`$$y = f(k)$$`

where `\(k\)` is the .emzb[capital stock per effective worker] defined by

`$$k=\frac{K}{AL}$$`

and `\(y\)` is the is the .emzb[output per effective worker] defined by

`$$y=\frac{Y}{AL}.$$`

# Solow Growth Model

---

# Goods Market Equilibrium

People consume `\((1-s)\)` proportion of their income

`$$C = (1-s)Y$$`

And save the rest

`$$S = Y-C= s Y$$`

Economy's output is either consumed or invested by its denizens

$$Y {~\equiv~} C + I $$

It implies that **saving equals investment** in the economy

`$$S {~\equiv~}I$$`

.right[.emb[non-consumed output becomes investment]&lt;sup&gt;1&lt;/sup&gt;]

.footnote[
1. Output cannot easily be transformed into investment good. This implies that resources that produce output can be redirected towards investment goods.
]

---

# Investment

### Capital Goods Market Equilibrium


Investment `\(I\)` gets divided up between .ema[depreciation] and adding to .emb[capital stock] in the economy


`$$I = \Delta{K} + \delta{K}$$`


.pull-right[
where `\(\delta\)` proportion of current capital stock `\(K\)` needs to replaced every year
]

Change in capital stock is given by

$$ \Delta{K} = I - \delta{K}$$

---

# Output-capital ratio

&lt;img src="images/lec2/iscurve1.png" width="85%" style="display: block; margin: auto;" /&gt;

---

# Simplifying Assumptions

There is no population growth:

`$$\frac{\Delta {L}}{L} = 0$$`

Marginal Product of labour is constant:

`$$\frac{\Delta {A}}{A} = 0$$`

---




# Fundamental equation

Capital accumulation is saving `\(sY\)` that is in excess of depreciation `\(\delta{K}\)`

`$$\Delta{K} = sY - \delta{K}$$`

dividing through by `\(K\)`

$$ \frac{\Delta{}K}{K} = s \left(\frac{Y}{K}\right) - \delta $$


.pull-right[
the closer the value of `\(s\frac{Y}{K}\)` gets to `\(\delta\)`, the smaller the growth rate of capital `\(g_{K}=\frac{\Delta{}K}{K}\)`
]   

If the economy's production function has diminishing returns to capital, the economy heads to convergence



---

# Convergence to Steady State

&lt;img src="images/lec2/worksheet2b.png" width="85%" style="display: block; margin: auto;" /&gt;

---



# Steady State

Capital accumulation stops when `\(\Delta{K}=0\)`. This implies that

$$sY = \delta{K} $$

**Steady-state condition**: the .ema[output-capita ratio] equals a constant (depreciation saving rate ratio)

$$\frac{Y}{K} = \frac{\delta}{s} $$

.pull-right[
where `\(\frac{Y}{K}=\frac{Y}{L}/\frac{K}{L}\)`
]


- .ema[Higher] the saving rate `\(s\)`, the .emb[richer] the country

- .ema[Lower] the depreciation rate `\(\delta\)`, the .emb[richer] the country


---

# New Assumptions

Population grows at the rate `\(n&gt;0\)`

`$$\frac{\Delta {L}}{L} = n$$`

Marginal Product of labour grows at the rate `\(g&gt;0\)`

`$$\frac{\Delta {A}}{A} = g$$`

&amp;nbsp;


Since `\(k=\frac{K}{AL}\)`, we can write this as `\(K=k\cdot{A}\cdot{L}\)`

$$\frac{\Delta {K}}{K} = \frac{\Delta {k}}{k} + g + n $$


---

# Revisiting the Fundamental equation

.pull-left[

Fundamental equation

$$ \frac{\Delta{}K}{K} = s \left(\frac{Y}{K}\right) - \delta $$

]

.pull-right[

Growth rate of capital `\(K\)`

$$\frac{\Delta {K}}{K} = \frac{\Delta {k}}{k} + g + n $$

] 

Growth rate of capital per-effective worker `\(k=\frac{K}{AL}\)` is

$$
 \frac{\Delta {k}}{k} = s \left(\frac{Y}{K}\right) - (\delta+n+g)
$$

Further the economy from the steady state, the faster it grows. The closer its gets, the smaller the growth rate.

---

# Convergence to Steady State

&lt;img src="images/lec2/worksheet5a.png" width="85%" style="display: block; margin: auto;" /&gt;

---

# Steady State Growth rate

In steady state 

$$ \frac{\Delta {k}}{k}=0$$ 

This implies growth rate of .emb[capital-labour ratio] `\(\frac{K}{L}\)` in steady state is equal to the growth rate of .emc[marginal productivity of labour]. 

.pull-right[

`$$k = \frac{\left(\frac{K}{L}\right)}{A}$$`

For `\(k\)` to be constant, growth rate of numerator should be equal growth rate of the denominator 

]

The faster .emc[marginal productivity of labour] grows, the more capital each worker has, the richer the worker becomes. 

---

# Taking Stock

Convergence driven by .emc[diminishing returns to capital]

What if returns to capital did not diminish?

- No convergence to steady state

- Perpetual growth

.pull-right[

.embb[Infrastructure] has complementarities with capital and thus plays a crucial role in ensuring that returns to capital are .emc[non-diminishing]

[*Erie canal*](https://en.wikipedia.org/wiki/Erie_Canal) 

*Railway Construction* by the British Raj in India

]

# Conclusions

Capital accumulation crucial for economic development

- The more capital workers have, the more they can produce and consume

&amp;nbsp;

Diminishing returns to capital constrains the growth

- Factors that makes returns to capital non-diminishing crucial for growth

.pull-right[

.embb[Infrastructure] like plays a crucial role in ensuring returns to capital are non-diminishing

e.g., roads, railways, canals, electricity, education and health infrastructure 
]
