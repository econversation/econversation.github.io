# Markets


---


## Adam Smith's insight

.center.tack.w75[
.center[.emzb[Well-functioning] .emob[markets] are .emob[Pareto efficient]. ]
]

--

&amp;nbsp;

## First Welfare Theorem

.pull-left[
**Arrow (1951), Debreu (1951)**
]

.pull-right[
.tack[
.emzb[Competitive] .emob[market equilibrium] coincides with the .emob[Pareto efficient outcome] if there is no asymmetric information or externalities. 
]
]

---

.footnote[
Arrow, KJ, (1951) An extension of the basic theorems of classical welfare economics.

Debreu, G, (1951) The coefficient of resource utilization. Econometrica: Journal of the Econo- metric Society, pp.273–292.

Basu (2010) calls it the **Invisible Hand Theorem**

Basu, K., 2010. Beyond the invisible hand. Princeton University Press.
]

---

## Pareto Efficiency

.tack[
**Pareto efficiency** situations are one where you cannot make anyone better-off without making anyone worse off.
]

.center.emgr[**Winners** and **losers** in the society] 

--

&amp;nbsp;

## Pareto Improvement

.tack[
An intervention that makes some people better off without making anyone worse off is called a **Pareto improvement**.  
]

.center.emgr[**Winners** but **no losers** in the society]


&amp;nbsp;




---

## Adam Smith's insight


.center.tack.w75[
.center[.emzb[Well-functioning] .emob[markets] are Pareto .emob[efficient]. ]
]

.cfix[]

.center.w75[
That is *all mutually beneficial trades are undertaken* and no trades than can make someone better off without making anyone worse off are left unexploited.]

.cfix[]

.tack[

**Well-functioning markets: **

- No one has market power 

- No information problem between the buyer and the seller

- No externalities

]

---

# Four Flows

.pull-left[
A successful .emob[market transactions] requires four flows between the buyer and the seller
]

.pull-right[Flow of information about .emob[quality]

Flow of information about .emob[price]

Flow of .emob[goods]

Flow of .emob[money]

]

.cfix[]



.center.tack.w90[
The four flows have a .emob[complementary relationship] with each other, i.e., the efficacy of each depends on others
]

.footnote[.emob[complementary relationship] implies that obstacles in one flow has a significant impact on the functioning of the market
]

---

# Market-space

&amp;nbsp;

.center.tack.w90[
.emob[Market-space] is the .emab[contiguous space] between all potential buyers and sellers through which goods, money and information (i.e., price and quality) flow.
]

&amp;nbsp;



.pull-left[
Each of the four .emob[flows require] a .emob[space] through which it can flow
]



.pull-right[
What is the .emob[characteristic] of the .emob[space] through which these .emob[flow] occurs in a .emob[well-functioning market]?
]





---

# Characteristics of Market-space 

.pull-left[
.emob[Characteristic] of the .emob[market-space]
]

.pull-right[
.emab[non-rival]

.emab[non-excludable]
]

&amp;nbsp;

.center.tack.w75[
.emob[Market-space] has .emob[public good] characteristics
]


.footnote[
.emab[non-rival]: use by one individual does not diminish the availability for others

.emab[non-excludable]: impossible to prevent individuals or groups from accessing or using the resource
]

---


# Market-space ownership

.pull-left[
A .emob[well-functioning market] requires a market-space that has .emob[ public good characteristics]
]

.pull-right[
.emob[market-space] is .emob[infrastructure]

&amp;nbsp;

A decentralised well-functioning market creates .emob[incentive] for firms to .emob[exert power] over the market-space

i.e., .emab[supermarkets]
]

&amp;nbsp;

.center.tack.w75[
Ownership structure of .emob[market-space] key to functioning of the .emob[market]
]

---

# Market support Infrastructure

.pull-left[*Roads*, *railways* and other elements of the *transport network* are .emab[non-rival] and .emab[non-excludable]

they are not .emob[public goods] on their own
]

.cfix[]

.pull-right[
the .emob[transport network] creates the .emob[market-space]

their .emob[public good characteristic] is critical for .emob[well-functioning markets]
]

# Policy

.pull-left[
Concept of .emob[market-space] allows us to analyse online and real-world markets in .emob[one framework]
] 

.pull-right[
.emob[Complementary relationship] between the .emob[flows] imply that any obstacle has a .emab[disproportionate impact] on the .emob[functioning of the market]

Explainsß why .emob[urban markets are flourishing] in India and .emob[rural areas are lagging behind]

.emob[Internet] still has .emob[limited impact] on economic activity in rural areas 

.emob[Geography] still .emob[matters]
]

---

# Policy


.center.tack.w90[
Well-functioning markets can ensure .emob[even development across geographical space]
]

&amp;nbsp;


.center.tack.w70[
.emob[Market-space supporting infrastructure] should .emob[target all four flows] associated with a market transaction
]

&amp;nbsp;

.center.tack.w70[
Important to recognise the .emob[Power dynamics] within the .emob[market-space]
]

# What is space? 


.pull-left[
.emob[Cartesian coordinate system] 

empty three-dimensional space  
(a vacuum)

physical space that that can be occupied by animate and inanimate objects.

.ref[(René Descartes)]


]

.pull-right[
.emob[Human experiential space]

Space as experienced by humans

Includes social relationships

Power relationships

]

.cfix[]

&amp;nbsp;

.tack[
What is the relationship between .emob[Cartesian space] and .emob[Social space]?
]

class: center middle

# Lefebvre (1974)

&amp;nbsp;

.tack[
**Humans** produce *space* &amp; the **humans** in turn are produced by *space*. 
]

&amp;nbsp;

.center[**Endogeneity** &lt;br&gt;&lt;br&gt; *feedback loop*]

.footnote[
Lefebvre, H. (1974). La production de l’espace. Paris: Anthropos.
]

---

# Social Space

.ref[Lefebvre (1974)]

- Physical space is *vacuum*

- Physical space and social space are *entangled*

- More .emob[complex] the place, the more the .emob[signs] are needed 

- Humans develop .emob[formal] and .emob[informal representation] of space in their minds&lt;sup&gt;1&lt;/sup&gt;

&amp;nbsp;

.cfix[]

.footnote[
[1] Norman's conceptual model seems relevant here.

Norman, D. A. (1998). The invisible computer: Why good products can fail, the personal computer is so complex, and information appliances are the solution. MIT press.
]
