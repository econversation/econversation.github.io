# <rr>Where to buy and sell?</rr>
## Looking at markets through the lens of Henri Lefebvre’s work on Social Space
### <img src="images/cover1.png" /><br> <a href="http://www.aniket.co.uk/">Kumar Aniket</a>
### 14 January 2022

# Invisible Hand Theorem

The first welfare theorem or the invisible hand theorem (Basu, 2010) states that competitive market equilibrium coincides with the Pareto efficient outcome if there is no asymmetric information or externalities. 


## Market space

The question that has not often been asked within economics is what is the characteristics of the space within which the market operates, i.e., the space where the buyers and sellers meet. 

More specifically, does the ownership of the market-space influence the outcome of the market.

---

# Space within Economics

While Economics has largely populated its models within inert Cartesian space, Henri Lefebvre notion of “social space” captures the space as humans conceive, perceive and live in it. 

The paper attempts to explore the hitherto unexplored links between Lefebvre (1974) and Economics. 

---

# Who owns the market space

The paper argues that the ownership structure of the social space within which the market operates is key to ensuring that it delivers an efficient outcome. 

This is because the social space itself, within which a competitive market operates, is non-rival and non-excludable. 



This is an issue that is relevant both in the context of rural markets in developing countries and the virtual markets that work in social spaces created by Amazon, eBay, Facebook and Google etc.

# Facebook

.thebox[
.center[Design of *social rules* entirely designed within Facebook]
]

**Frances Haugen**:&lt;sup&gt;1&lt;/sup&gt; Facebook whistleblower

- Facebook found that a *twitchy* social network (where people get angry and hate others) increases usage 

- Facebook prefers to make the network *twitchy* increases their advertising revenue

.center[*Social Rules* close to **Millenium Bridge** or **Fulton Fish Market**]
]

# Lefebvre's social space

Lefebvre (1974) 

- People in power *impose spaces* on the people who live in them 

- If the imposed space alienates people, people *invent spaces* through the *acts of resistance* to overcome the alienation.

---

.center[Space is *multi-dimensional* and prone to *simultaneity*] 
]

]

Apps 
] 

.cfix[]

&amp;nbsp;

.center[Our understanding of *social space* remains very limited]
