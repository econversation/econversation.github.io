.tack[
There is currently .emob[no universally agreed upon definition of infrastructure] in either the UK's National Accounts, or the international guidance embodied in the [System of National Accounts: SNA 2008](https://unstats.un.org/UNSD/nationalaccount/sna2008.asp) and the [European System of Accounts: ESA 2010](http://ec.europa.eu/eurostat/web/esa-2010).
]

.cfix[]

- functional definition 

- narrowly defined **economic infrastructure**, namely *transport*, *energy*, *water* and *waste handling assets*, *digital communications*, *mining* and *quarrying*, and other 

- Neither *housing* nor *social infrastructure* (such as the *education*, *health* and *care systems*) are included


.footnote[
ONS (May 2022) Infrastructure in the UK, investment and net stocks. | [Link](https://www.ons.gov.uk/economy/economicoutputandproductivity/productivitymeasures/articles/developingnewmeasuresofinfrastructureinvestment/may2022).
]

class: middle

.pull-left.emgr.fs80.tack[

The basic physical and organisational structures and facilities (buildings, roads, power supplies) needed for operation of a .emob[society] or enterprise: the social and economic infrastructure of a country.

&amp;nbsp;

Physical components of .emob[interrelated systems] providing commodities and services essential to enable, sustain, or enhance .emob[societal living conditions]

&amp;nbsp;

Infrastructure as the network of assets where the .emob[system] as a whole is intended to be maintained indefinitely at a .emob[specified standard] of service by the continuing replacement and refurbishment of its components.

]

.pull-right.emgr.fs80.tack[

Infrastructure is the set of fundamental facilities and systems that support the .emob[sustainable functionality] of households and firms.

&amp;nbsp;

Hard infrastructure refers to the .emob[physical networks] necessary for the functioning of a modern industry. This includes roads, bridges, and railways.

&amp;nbsp;

Soft infrastructure refers to all the .emob[institutions] that maintain the economic, health, social, environmental, and cultural .emob[standards] of a country. This includes educational programs, official statistics, parks and recreational facilities, law enforcement agencies, and emergency services.
]

.pull-left.emgr.fs80[

definition that makes most sense from an economics standpoint consists of a .emob[large capital intensive natural monopolies] such as highways other transportation facilities, water and sewer lines and communication systems. Most of these are publicly owned by some are owned privately. An alternative version that focuses on .emob[ownership] includes just the tangible .emob[capital stock] owned by the .emob[public sector]. Broader versions include successively human capital investment and/or research and development capital.]

.tack[

## Kerala Fish Market

# Coastal Fish Market in Kerala

Fish is the staple diet in Kerala, India

Kerala has a long coastline with fish markets dotted along the coast

Fisherman have a .emob[choice] of which fish market they land their fish in

.pull-left[
.emob[Information problem] after the fisherman catch their fish


They do not .emob[know] the .emob[price of fish] in each market on a particular day

]

# Kerala Fish Market

Jenson (2007) studied of .emob.fs120[15 fish markets] along the 225 km .emob.fs120[Northern coast of Kerala] to understand whether the market for fish was working.

# Kerala Fish Market

.fade[Jenson (2007) studied of 15 fish markets along the 225 km Northern coast of Kerala to understand whether the market for fish was working.]

&lt;!-- Jenson (2007) studied of .emob.fs120[15 fish markets] along the 225 km .emob.fs120[Northern coast of Kerala] to understand whether the market for fish was working --&gt;

- Fisherman had to .emob[choose] the port/market where they would get the best price for their catch

- Fish merchants .emob[bought] the fish from the fisherman and sold it to the consumers

- If fish merchants already had enough fish on the port they landed, the fisherman would just .emob[jettison] their catch

.pull-left[

Fish .emob[prices] were .emob[volatile] and fisherman’s .emob[profits low] 

]

.pull-right[

due to .emob[wastage] and .emob[ex-post bargaining power] of fish merchants who bought from the fisherman and sold to the consumers

]

## Pareto Efficiency

.tack[
**Pareto efficiency** situations are one where you cannot make anyone better-off without making anyone worse off.
]

.center.emgr[**Winners** and **losers** in the society] 


## Pareto Improvement

.tack[
An intervention that makes some people better off without making anyone worse off is called a **Pareto improvement**.  
]

.center.emgr[**Winners** but **no losers** in the society]

# Market Efficiency

Introduction of mobile phones made the fish market more efficient

.center[i.e., .emob[a Pareto Improvement]]

&amp;nbsp;

-  Reduced waste &amp; elimination

-  Sharp decrease in price volatility 

-  Fisherman’s profits went up by 8%  

-  Consumer prices decreased by 4%

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
