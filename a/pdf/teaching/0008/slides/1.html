## Evaluating an intervention

A society is in situation `\(A\)`

Policy intervention `\(P_B\)` would lead to situation `\(B\)`

.thebox[
`\begin{align}
	{A} \stackrel{P_{B}}{\longrightarrow} {B}
\end{align}`
]

&amp;nbsp;

**Policy `\(P_B\)`** could be *constructing a new highway* or a *new train line*

.emab[Winners] and .emab[losers] from the intervention

&amp;nbsp;

How can we **objectively** compare situation `\(A\)` with situation `\(B\)`?

How do we avoid **subjective** judgements in comparing situation `\(A\)` and `\(B\)`

---

### Pareto Improvement

.thebox[
An intervention that makes some people better off without making anyone worse off is called a **Pareto improvement**.  
]

**Winners** but *no losers* .emgr[in the society]


&amp;nbsp;

--

### Pareto Efficiency

.thebox[
**Pareto efficiency** situations are one where you cannot make anyone better-off without making anyone worse off.
]

**Winners** and **losers** .emgr[in the society]

---

## Development economics

.thebox[
The primary role of **Development economics** is to find interventions that increase the size of the pie, so that everyone gets a bigger slice of pie than they were getting before the intervention.
]

&amp;nbsp;
.mybox[
`\begin{align}
	\text{Pie} = \text{Aggregate Output} = \text{Aggregate Income}
\end{align}`
]

.footnote[
`\(\text{Aggregate Output} = \text{Aggregate Income}\)` follows from National Income Accounting
]

---

## GDP Per-capita 

Livings standards of the citizens related to average income

.thebox[
`\begin{align}
	\text{GDP per-capita} = \frac{\text{Aggregate Output}}{\text{Total population}}
\end{align}`
]

&amp;nbsp;

--

## GDP Per-worker 

Productivity of workers in the economy

.thebox[
`\begin{align}
	\text{GDP per-worker} = \frac{\text{Aggregate Output}}{\text{Total number of workers}}
\end{align}`
]

# Living Standards


**Living standards** are associated with a country's per-capita income.&lt;sup&gt;1&lt;/sup&gt;

High income per-capita is simply **accumulated growth** from the past

Increasing a country's future living standards requires increasing it current growth rate of per-capita income/output

--

.emab[Dasgupta &amp; Weale 1992]&lt;sup&gt;1&lt;/sup&gt;: **per-capita income** highly correlated with measures of **living standards** like *political* and *civil rights*, *infant mortality*, *life expectancy* and *per-capita income*.


.footnote[
1. National income should equal national output.

2. P. Dasgupta and M. Weale. On measuring the quality of life. World development, 20(1):119–131, 1992.
]

# Production Function


---

# Production Function

A firm uses range of factor inputs and turns it into output.

A firm's production function: 

$$Y = F(K, L) $$

where `\(Y\)` is the output, `\(K\)` the capital, `\(L\)` the labour used by the worker 

&amp;nbsp;


An economy also has .emab[range of different types of firms] that turn factor inputs into outputs

Does .emab[economy's production function] look different from a .emab[firm's production function]?

- the distinction between the two is absolutely critical 


---

# Returns to Scale

.emcb[Constant returns to scale] *production function:* If factors inputs increase by a certain proportion, output also increase by the *same proportion*

--

.emcb[Increasing returns to scale] &amp;nbsp;&amp;nbsp;&amp;nbsp; ... &amp;nbsp;&amp;nbsp; output increase by a *greater proportion*

.emcb[Decreasing returns to scale] &amp;nbsp;&amp;nbsp;&amp;nbsp; ... &amp;nbsp;&amp;nbsp; output increase by a *lesser proportion*

---

# Economy's Production Function

If firms in the economy have .emcb[constant returns to scale], then economy's production function can be estimated by a **representative firm**'s production function.&lt;sup&gt;1&lt;/sup&gt; 

Economy's production function: 

$$Y = F(K, L) $$

where `\(Y\)` is economy's output, `\(K\)` and `\(L\)` are that total available capital and labour in the economy 


---

# Per-worker Production Function

Economy constant returns to scale production function: 

`$$\lambda{Y} = F(\lambda{K}, \lambda{L})$$`

Set `\(\lambda\)` such that `\(\lambda=\frac{1}{L}\)`

$$\frac{Y}{L} = f \left(\frac{K}{L} \right) $$


.pull-left[ .emci[Left hand side:] Output per-worker

Country's livings standard
]

.pull-right[ .emc[RHS:] function of capital per-worker

how much capital does an average worker get to work with in the country
]

Implies, **accumulating capital** at a rate faster than population growth is key to increasing living standards

---


## Decreasing Marginal Product of Capital 

.thebox[
The more capital is added, the less productive it is at the margin
]

The average worker experiences a smaller and smaller productivity increase at the margin as capital gets accumulated. 

---

## Growth Potential

Low GDP per-capita countries can experience exponential economic growth through capital accumulation

Capital accumulation makes workers more productive

As countries accumulate capital, the growth slows down.

Why are developed countries still growing?
